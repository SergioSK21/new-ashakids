<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Cita - ASHAKids</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="fondo-agendar">

    <div class="form-wrapper d-flex flex-column align-items-center justify-content-center">

        <button onclick="window.history.back()" class="volver-btn mb-4">
            <i class="fas fa-arrow-left me-2"></i> Volver atrás
        </button>

        <div class="container">
            <h2 class="text-center mb-5 fw-bold" style="color: #ff9900;">Agendar Cita con el Terapeuta</h2>
            <div class="row justify-content-center">
                <div class="col-md-8 bg-white p-5 rounded-4 shadow-lg">
                    <form id="form-agendar">
                        <div class="mb-3">
                            <label for="tema" class="form-label">Tema de la cita</label>
                            <input type="text" class="form-control" id="tema" placeholder="Ej. Sesión de lenguaje" />
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" />
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora" />
                        </div>
                        <div class="mb-3">
                            <label for="duracion" class="form-label">Duración (minutos)</label>
                            <input type="number" class="form-control" id="duracion" placeholder="Ej. 30" />
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del tutor</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej. María González" />
                        </div>
                        <button type="submit" class="btn btn-warning fw-bold text-white px-5 py-2">Crear reunión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="modalReunion" tabindex="-1" aria-labelledby="modalReunionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg rounded-4">
                <div class="modal-header bg-warning text-white rounded-top-4">
                    <h5 class="modal-title fw-bold" id="modalReunionLabel">🎉 Reunión Creada</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="fs-5">Tu reunión fue creada exitosamente.</p>
                    <a href="#" id="linkReunion" class="btn btn-success px-4 fw-bold" target="_blank">Unirme a la reunión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crear-reunion.js"></script>
</body>

</html>
