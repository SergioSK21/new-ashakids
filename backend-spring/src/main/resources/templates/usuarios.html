<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Usuarios - Prueba</title>
    <style>
        .hidden { display: none; }
        form, input { margin: 5px; }
    </style>
</head>
<body>

<div class="hidden">
    <h1>Modificar Usuario</h1>
    <form th:action="@{/usuarios/{id}(id=${usuario.id_usuario})}" method="post">
        <input type="hidden" name="_method" value="put" /> <!-- Spring entenderá PUT -->

        <label>Nombre:</label>
        <input type="text" name="nombre" th:value="${usuario.nombre}" /><br/>

        <label>Correo:</label>
        <input type="email" name="correo" th:value="${usuario.correo}" /><br/>

        <label>Contraseña:</label>
        <input type="password" name="contraseña" th:value="${usuario.contraseña}" /><br/>

        <label>Teléfono:</label>
        <input type="text" name="telefono" th:value="${usuario.telefono}" /><br/>

        <label>Código ASHA:</label>
        <input type="text" name="codigo" th:value="${usuario.codigo}" /><br/>

        <label>Rol:</label>
        <select name="rol">
            <option value="padre" th:selected="${usuario.rol == 'padre'}">Padre</option>
            <option value="terapeuta" th:selected="${usuario.rol == 'terapeuta'}">Terapeuta</option>
            <option value="admin" th:selected="${usuario.rol == 'admin'}">Admin</option>
        </select><br/>

        <button type="submit">Guardar cambios</button>
    </form>
</div>

</body>
</html>
