<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - AshaKids</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img th:src="@{/img/logo.svg}" alt="Estudiantes felices" class="illustration" />
    </div>
    <div class="right-panel">
        <div class="card-panel">

    <div class="volver-container text-center my-4">
        <a th:href="@{index}" class="btn-volver">
            <i class="fas fa-arrow-left me-2"></i> Volver a inicio
        </a>
    </div>


            <h1>La nueva aventura digital de aprendizaje</h1>
            <p class="subtitle">Divertida, dinámica y flexible</p>

            <form class="login-form" th:action="@{/login}" method="post">
                <label for="codigo">Código ASHA</label>
                <input type="text" name="codigo" placeholder="Ejemplo: p12345" required />
                <small>Usa el código ASHA proporcionado</small>


                <label for="password">Contraseña</label>
                <input type="password" name="contraseña" placeholder="Contraseña" required />

                <div class="restablecer-contraseña">
                    <small>¿Olvidaste tu contraseña?</small>
                    <a href="#" class="forgot-password">Restablecer contraseña</a>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>

            <p class="error-message" th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</div>

    <script>
        function validarFormulario() {
            const codigo = document.getElementById("codigo").value.trim();
            const contraseña = document.getElementById("contraseña").value.trim();
            const mensaje = document.getElementById("mensaje-error");

            const patronCodigo = /^[pta]\d{3,6}$/;

            if (!patronCodigo.test(codigo)) {
                mensaje.style.display = "block";
                mensaje.textContent = "Código inválido. Debe comenzar con 'p', 't' o 'a' seguido de 3 a 6 números.";
                return false;
            }

            if (contraseña.length < 4) {
                mensaje.style.display = "block";
                mensaje.textContent = "La contraseña debe tener al menos 4 caracteres.";
                return false;
            }

            mensaje.style.display = "none";
            return true;
        }
    </script>

</body>
</html>
