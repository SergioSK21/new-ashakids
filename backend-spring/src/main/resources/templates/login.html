<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - AshaKids</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img th:src="@{/img/logo.svg}" alt="Estudiantes felices" class="illustration" />
    </div>
    <div class="right-panel">
        <div class="card-panel">

<div class="volver-container text-center my-4">
    <a th:href="@{index}" class="btn-volver">
        <i class="fas fa-arrow-left me-2"></i> Volver a inicio
    </a>
</div>


            <h1>La nueva aventura digital de aprendizaje</h1>
            <p class="subtitle">Divertida, dinámica y flexible</p>

            <form class="login-form" th:action="@{/login}" method="post">
                <label for="correo">Correo electrónico</label>
                <input type="text" name="correo" placeholder="Correo" required />
                <small>Ejemplo: javier@asha.com</small>

                <label for="password">Contraseña</label>
                <input type="password" name="contraseña" placeholder="Contraseña" required />

                <div class="restablecer-contraseña">
                    <small>¿Olvidaste tu contraseña?</small>
                    <a href="#" class="forgot-password">Restablecer contraseña</a>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>

            <p class="error-message" th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
