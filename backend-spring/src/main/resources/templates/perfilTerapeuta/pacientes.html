<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pacientes del Terapeuta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .content-area {
      margin-left: 250px;
      padding: 30px;
    }
    .paciente-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .paciente-title {
      color: #333;
    }
    .paciente-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div th:replace="fragmentos/menu_lateral :: menu-lateral"></div>
  <main class="content-area">
    <h2 class="paciente-title mb-4">🧍 Lista de Pacientes</h2>

    <div class="paciente-card d-flex align-items-center">
      <img src="/backend-spring/src/main/resources/static/img/pacientes/avatar1.jpg" alt="Paciente" class="paciente-avatar">
      <div>
        <h5 class="mb-1">Juan Pérez</h5>
        <p class="mb-0">Edad: 7 años - Última sesión: 05/06/2025</p>
      </div>
    </div>

    <div class="paciente-card d-flex align-items-center">
      <img src="/img/avatar2.jpg" alt="Paciente" class="paciente-avatar">
      <div>
        <h5 class="mb-1">María López</h5>
        <p class="mb-0">Edad: 6 años - Última sesión: 03/06/2025</p>
      </div>
    </div>

    <div class="paciente-card d-flex align-items-center">
      <img src="/img/avatar3.jpg" alt="Paciente" class="paciente-avatar">
      <div>
        <h5 class="mb-1">Pedro Gómez</h5>
        <p class="mb-0">Edad: 8 años - Última sesión: 02/06/2025</p>
      </div>
    </div>

  </main>
</body>
</html>
