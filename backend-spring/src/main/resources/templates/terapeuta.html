<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Terapeuta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    /* Sidebar fijo */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #ffffff;
      padding: 20px;
      border-right: 1px solid #eee;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar img {
      margin-bottom: 30px;
    }

    .nav-link {
      font-size: 1.1rem;
      color: #333;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background-color 0.2s, color 0.2s;
    }

    .nav-link:hover {
      background-color: #ffe8cc;
      text-decoration: none;
    }

    .nav-link.active {
      background-color: #fd7e14;
      color: white !important;
      font-weight: bold;
    }

    /* Área de contenido */
    .content-area {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
    }

    .btn-custom {
      margin-right: 15px;
      margin-bottom: 15px;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
      }

      .content-area {
        margin-left: 0;
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column">
    <div class="text-center mb-4">
      <img th:src="@{/img/logo.svg}" src="/img/logo.svg" alt="Logo" width="180">
    </div>
    <a href="/terapeuta/inicio" class="nav-link active">🏠 Inicio</a>
    <a href="/terapeuta/mensajes" class="nav-link">✉️ Mensajes</a>
    <a href="/terapeuta/pacientes" class="nav-link">🧍 Pacientes</a>
    <a href="/terapeuta/agenda" class="nav-link">📅 Agenda</a>
    <a href="/terapeuta/sesiones" class="nav-link">📋 Sesiones</a>
    <a href="/terapeuta/material" class="nav-link">📚 Material Terapéutico</a>
    <a href="/terapeuta/progreso" class="nav-link">📈 Progreso</a>
    <a href="/terapeuta/perfil" class="nav-link">👤 Perfil</a>
    <a href="/terapeuta/configuracion" class="nav-link">⚙️ Configuración</a>
    <a href="/logout" class="nav-link text-danger mt-auto">↩️ Cerrar sesión</a>
  </nav>

  <!-- Área de contenido -->
  <main class="content-area">
    <h2>¡Hola <span th:text="${terapeuta.nombre}"></span>! 👋</h2>

    <div class="d-flex flex-wrap justify-content-start mt-4">
      <a href="/terapeuta/agenda/hoy" class="btn btn-primary btn-custom">📆 Agenda de hoy</a>
      <a href="/terapeuta/progreso" class="btn btn-success btn-custom">📊 Revisar progreso</a>
      <a href="/terapeuta/sesiones/registrar" class="btn btn-warning btn-custom">➕ Registrar sesión</a>
      <a href="/terapeuta/material/subir" class="btn btn-info btn-custom">⬆️ Subir material</a>
    </div>

    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">📌 Próxima sesión</h5>
        <p><strong>Niño:</strong> María P. <br>
           <strong>Modalidad:</strong> Virtual <br>
           <strong>Hora:</strong> 4:00 PM</p>
        <a href="#" class="btn btn-primary">Iniciar sesión</a>
      </div>
    </div>
  </main>

</body>
</html>
