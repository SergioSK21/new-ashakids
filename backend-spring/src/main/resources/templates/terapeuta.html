<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Terapeuta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/terapeuta.css}" />

</head>

<body>

  <!-- Sidebar -->
<nav class="sidebar d-flex flex-column" th:fragment="sidebarTerapeuta">
  <div class="text-center mb-4">
    <img th:src="@{/img/logo.svg}" src="/img/logo.svg" alt="Logo" width="180">
  </div>

  <a th:href="@{/terapeuta}" class="nav-link active">🏠 Inicio</a>
  <a th:href="@{/terapeuta/mensajes}" class="nav-link">✉️ Mensajes</a>
  <a th:href="@{/terapeuta/pacientes}" class="nav-link">🧍 Pacientes</a>
  <a th:href="@{/terapeuta/agenda}" class="nav-link">📅 Agenda</a>
  <a th:href="@{/terapeuta/sesiones}" class="nav-link" style="pointer-events: none;">📋 Sesiones</a>
  <a th:href="@{/terapeuta/material}" class="nav-link" style="pointer-events: none;">📚 Material Terapéutico</a>
  <a th:href="@{/terapeuta/progreso}" class="nav-link" style="pointer-events: none;">📈 Progreso</a>
  <a th:href="@{/terapeuta/perfil}" class="nav-link" style="pointer-events: none;">👤 Perfil</a>
  <a th:href="@{/terapeuta/configuracion}" class="nav-link" style="pointer-events: none;">⚙️ Configuración</a>
  <a th:href="@{/login}" class="nav-link text-danger mt-auto">↩️ Cerrar sesión</a>
</nav>


  <!-- Área de contenido -->
  <main class="content-area">
    <h2>¡Hola <span th:text="${terapeuta.nombre}"></span>! 👋</h2>

    <div class="d-flex flex-wrap justify-content-start mt-4">
      <a href="/terapeuta/agenda/hoy" class="btn btn-primary btn-custom">📆 Agenda de hoy</a>
      <a href="/terapeuta/progreso" class="btn btn-success btn-custom">📊 Revisar progreso</a>
      <a href="/terapeuta/sesiones/registrar" class="btn btn-warning btn-custom">➕ Registrar sesión</a>
      <a href="/terapeuta/material/subir" class="btn btn-info btn-custom">⬆️ Subir material</a>
    </div>

    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">📌 Próxima sesión</h5>
        <p><strong>Niño:</strong> María P. <br>
           <strong>Modalidad:</strong> Virtual <br>
           <strong>Hora:</strong> 4:00 PM</p>
          <button class="btn btn-primary btn-lg btn-reservar">
            <a th:href="@{'http://localhost:3000/crear-reunion.html'}" style="color: white; text-decoration: none;">
              Iniciar Sesion
            </a>
          </button>
      </div>
    </div>
  </main>

  <script th:src="@{/js/padres.js}"></script>
</body>
</html>
