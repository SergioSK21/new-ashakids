<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda - ASHAKids</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bienvenido.css}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


<!-- Style -->
    <div th:replace="padre :: style"></div>

</head>
</head>
<body class="bg-light">
  <!-- Sidebar -->
    <div th:replace="padre :: sidebar"></div>

  <!-- Contenido -->
  <div class="main-content">
    <h2 class="mb-4 text-center">📅 Agenda de Citas</h2>

    <!-- Botón para nueva cita -->
    <div class="text-end mb-3">
      <button class="btn btn-primary">
        ➕ Agendar nueva cita
      </button>
    </div>

    <!-- Calendario (placeholder por ahora) -->
    <div class="bg-white p-4 rounded shadow-sm mb-5">
      <h5>Calendario</h5>
      <p class="text-muted">Aquí aparecerá el calendario interactivo de citas (puedes integrarlo con FullCalendar más adelante).</p>
    </div>

    <!-- Próximas citas -->
    <h5 class="mb-3">Próximas sesiones</h5>
    <div class="list-group mb-5">
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>🧠 Terapia de lenguaje</strong> <br>
          con Lic. María López <br>
          <small>📅 12 de junio - ⏰ 4:00 p.m.</small>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-warning me-2">Reprogramar</button>
          <button class="btn btn-sm btn-outline-danger">Cancelar</button>
        </div>
      </div>
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>👨‍⚕️ Psicología infantil</strong> <br>
          con Dr. Pedro Gómez <br>
          <small>📅 14 de junio - ⏰ 11:00 a.m.</small>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-warning me-2">Reprogramar</button>
          <button class="btn btn-sm btn-outline-danger">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
