<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Ashakids</title>
  <link rel="stylesheet" th:href="@{/css/bienvenido.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <a th:href="@{/}" class="logo-button">
      <img th:src="@{/img/logo.svg}" alt="Logo">
    </a>

    <div class="botones-sidebar">
      <button class="sidebar-btn">
        <a href="#" onclick="window.location.reload()" class="logo-button">
          Volver al dashboard
        </a>
      </button>
      <button class="sidebar-btn"><a th:href="@{/ejemplo1}">RD</a></button>

      <button class="sidebar-btn">Psicologos</button>
    </div>

    <a th:href="@{/}" class="logo-button">
      <img th:src="@{/img/login.png}" alt="Logo">
    </a>

  </div>


  <div class="main-content">
    <h1>Bienvenido, <span th:text="${usuario}">Usuario</span></h1>
    <p>Tu rol es: <span th:text="${rol}">rol</span></p>

    <div class="info-box">
      🎉 ¡Explora tu espacio terapéutico y descubre nuevas actividades para ti!
      </div>

    <div class="nav-buttons">
      <button onclick="mostrarContenido('agenda')">🗓 Agenda</button>
      <button onclick="mostrarContenido('foros')">💬 Foros</button>
      <button onclick="mostrarContenido('tips')">💡 Tips</button>
      <button onclick="mostrarContenido('blogs')">📚 Blogs</button>
    </div>


    <div class="content-box" id="contenido-dinamico">
      <h3>Próximas Citas</h3>

    </div>
            <button class="btn-reservar">
              <a th:href="@{'http://localhost:3000/crear-reunion.html'}" style="text-decoration: none">
                Agendar reunión Zoom
              </a>
            </button>
    </div>
  </div>

  <div class="modal fade" id="modalReunion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-4">
        <div class="modal-header bg-warning text-white rounded-top-4">
          <h5 class="modal-title fw-bold">🎉 Reunión Creada</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5">Tu reunión fue creada exitosamente.</p>
          <a href="#" id="linkReunion" class="btn btn-success px-4 fw-bold" target="_blank">Unirme a la reunión</a>
        </div>
      </div>
    </div>
  </div>


  <script th:src="@{/js/padres.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
